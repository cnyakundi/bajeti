<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/form.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="/javascript/scripts.js"></script>
    <title>Bajeti</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h3 class="form-title">BAJETI</h3>
        <br><br><br>
        <div class="row budget">
          <div class="col-md-6">
            <form id="budget-form">
              <div class="form-group">
                <label for="budget">Enter Your Budget</label>
                <input
                  type="number"
                  class="form-control"
                  id="budget"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary">Enter</button>
            </form>
          </div>
          <div class="col-md-2">
            <h5>BUDGET</h5>
            <br />
            <i class="fas fa-money-bill fa-3x blue"></i>
            <br /><br />
            <p class="green">
              <i class="fas fa-dollar-sign fa-2x"></i>
              <span id="budget-amount"></span>
            </p>
          </div>
          <div class="col-md-2">
            <h5>EXPENSES</h5>
            <br />

            <i class="far fa-credit-card fa-3x blue"></i>
            <br /><br />
            <p class="red">
              <i class="fas fa-dollar-sign fa-2x"></i>
              <span id="expenses-amount"></span>
            </p>
          </div>
          <div class="col-md-2">
            <h5>BALANCE</h5>
            <br />

            <i class="fas fa-dollar-sign fa-3x blue"></i>
            <br /><br />
            <p class="green">
              <i class="fas fa-dollar-sign fa-2x"></i>
              <span id="balance-amount"></span>
            </p>
          </div>
        </div>
        <br />
        <br />

        <div class="row expense">
          <div class="col-md-6 form">
            <form id="expense-form">
              <div class="form-group">
                <label for="expense-title">Enter Your Expense</label>
                <input type="text" class="form-control" id="expense-title" />
              </div>
              <div class="form-group">
                <label for="expense-amount">Enter Your Expense Amount</label>
                <input type="number" class="form-control" id="expense-amount" />
              </div>

              <button type="submit" class="btn btn-primary">Calculate</button>
            </form>
          </div>
          <div class="col-md-6">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Expense Title</th>
                  <th scope="col">Expense Value</th>
                </tr>
              </thead>

              <tbody id="expense-summary">
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/02705fcf65.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
