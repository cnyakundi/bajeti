<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/login.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <link rel="shortcut icon" href="form.images/logo2.jpg"> 
        <title>BAJETI</title>
    </head>
    <body>
        <form id="login"><br>
            <h1>LOGIN TO BAJETI</h1>
            <div class="email">
                <label for="email">Email Address</label><br>
                <input type="text" id="email" size="30" name="email" required>
            </div>
            <div class="password">
                <label for="password">Password</label><br>
                <input type="password" id="password" size="30" name="password" required>
            </div>
            <p><input type="checkbox" id="remember-me">Remember me</p>
            <a href="#">Forgot password?</a><br>
            <a href="form.html" button type="submit" class="btn">LOG IN</button></a>
        </form>
   </body>
</html>
